<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Card</title>
<style>
    *
    {
        background-color: blue;
    }
    .container
    {
        display: grid;
        width: 100vw;
        grid-template-columns: repeat(3,1fr);
        grid-row: 1fr 1fr;
        justify-content: center;
        align-items: center;
        gap: 34px;
        
    }

    .box
    {
        height: 150px;
        width: 90px;
        border: 2px solid black;
        margin: 3px;
        border-radius: 20px;
        background-color: black;

    }
</style>
</head>
<body>
    <dic class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </dic>
    
</body>
</html>
